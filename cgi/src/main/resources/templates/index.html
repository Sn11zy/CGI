<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Flights</h1>
    <form>
        <label for="origin">Origin</label>
        <input type="text" id="origin" name="origin" >
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination">
        <label for="from">From</label>
        <input type="datetime-local" id="from" name="from">
        <label for="till">till</label>
        <input type="datetime-local" id="till" name="till">
        <button>filter</button>
    </form>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Departure</th>
                <th>Free seats</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flights : ${flights}"
                th:onclick="'javascript:rowClicked(\'' + ${flights.id} + '\');'">
                <td th:text="${flights.id}"></td>
                <td th:text="${flights.origin}"></td>
                <td th:text="${flights.destination}"></td>
                <td th:text="${flights.departure}"></td>
                <td th:text="${flights.seats}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function rowClicked(value) {
        document.location.href='/'+value
    }
</script>
</body>
</html>
